version: '3'

services:
  web:
    build:
      context: .
    environment:
      PARLIAMENT_BASE_URL: http://api:3000
    env_file: ~/.ukpds/parliament.uk-prototype.env
    ports:
      - "3000:3000"
    links:
      - api

  api:
    build:
      context: ../member-service-api
    env_file: ~/.ukpds/member-service-api.env
    ports:
      - "3030:3000"